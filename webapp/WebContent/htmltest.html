<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    出発地<input id="start" type="text" /><br/>
    到着地<input id="end" type="text" /><br/> 
    <input type="button" value="検索" onclick="calculateAndDisplayRoute(start, end)" /><br/>
    <div id=dis></div>
    <!-- p id=res></p -->
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 85, lng: 135}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
        	/*document.getElementById("res").innerHTML = JSON.stringify(response.routes[0].legs[0]);*/
        	document.getElementById("dis").innerHTML = "総距離＝"+response.routes[0].legs[0].distance.text;
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsBOA04JHFBv-rvZukhm3ZCajNCpCOeL4&callback=initMap" async defer></script>
	</body>
</html>
