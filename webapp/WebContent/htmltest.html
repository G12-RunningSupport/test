<!DOCTYPE html>
<html>
 	<head>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	</head>
	<body>
		<h3>Google Maps Demo</h3>
		<div id="map" style="width:740px; height:400px;"><br/></div>
		<script type="text/javascript">
			var From = "シャトー朝宮公園"
			var Via = "TSUTAYA春日井店"
			
			var myMap = new google.maps.Map(document.getElementById("map"),{
				mapTypeId:google.maps.MapTypeId.ROADMAP,
				scrollwheel:true,
				scaleControl:true
			});
			
			new google.maps.DirectionService().route({
				origin:From,
				destination:To,
				waypoints:[{location:Via,stopover:true}],
				travelMode:google.maps.DirectionTravelMode.WALKING
			},function(result,status){
				if(status == google.maps.DirectionsStatus.OK){
					new google.maps.DirectionsRenderer({map:myMap}).setDirections(result);
				}
			});
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTiGFd1S1trB4mY6FJTZq2v75PTXgjxKA&callback=initMap">
		</script>
	</body>
</html>
